<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sante Formations | Quizz Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quizz generator prototype</h1>
        <p class="info">Generate your quizz and download a json file to import in unity</p>
        <hr>

        <div id="question-template" hidden>
            <div class="mb-4">
                <label for="question" class="form-label">Question:</label>
                <div class="d-flex">
                    <input type="text" class="form-control" id="question" placeholder="Insert your question">
                    <a class="btn btn-danger mx-2" onclick="deleteQuestion(this)">-</a>
                </div>
            </div>

            <div class="mb-2 answers">
                <label for="answer" class="form-label" id="answer-label">Answers:</label>
            </div>
            
            <a class="btn btn-primary" onclick="newAnswer(this)">+</a>
            <hr>

        </div>
        
           

    </div>

    <div class="container">
        <a class="btn btn-primary" id="newQuestion">New question</a>
        <a class="btn btn-success" id="export">Export to JSON</a>
    </div>
    

</body>
<script src="script.js"></script>
</html>
